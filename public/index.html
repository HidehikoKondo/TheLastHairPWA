    <style>
        html {
            overflow: hidden;

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;

            position: relative;
            left: 0px;
            top: 0px;
        }


        #frame {
            border: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            margin-bottom: 0;
        }

        #ad-top {
            margin-top: 0;
            margin-bottom: 0;
            margin-right: auto;
            margin-left: auto;

            position: absolute;
            background-color: rgba(0, 0, 0, 0.4);

    <script>
        $(document).ready(function () {
            //スクロール禁止
            $(window).on('touchmove.noScroll', function (e) {
                e.preventDefault();
            });


            var w = window.innerWidth;
            var h = window.innerHeight;
            var size = 0;
            if (w > h) {
                size = h;
            } else {
                size = w;
            }
            $("#frame").width(size);
            $("#frame").height(size);
            $("#ad-top").width(size);
            $("#ad-top").height(size);
            $("#ad-top").css("left", ((w - size) / 2) + "px");

            $("#ad-table").width(size);
            $("#ad-table").height(size);
        });

        $(window).resize(function () {
            console.log("resize");
            var width = $("#ad-top").width();
            var height = $("#ad-top").height();
            console.log(width - height);
            $("#ad-top").css("left", ($(window).width() - width) / 2 + "px");
        });
    </script>
    <script>
        function closeAd() {
            $("#ad-top").hide();
        };
    </script>
